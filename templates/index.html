{% extends 'base.html' %}

{% block content %}

<h1>Please select which list to view</h1>
<ul>
    <div>
        <a href="">Create New List</a>
    </div>
    {% for list in list_types %}
        <li><a href="{% url 'todolist' list.id %}">{{ list }}</a></li>
    {% endfor %}
</ul>

{% endblock content %}
